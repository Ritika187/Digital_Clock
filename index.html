<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Timer Clock</h1>
  <div class="clock-container">
 
    <div class="time-boxes">
      <div class="box"><span id="hours">00</span><p>Hours</p></div>
      <div class="box"><span id="minutes">00</span><p>Minutes</p></div>
      <div class="box"><span id="seconds">00</span><p>Seconds</p></div>
      <div class="box"><span id="ampm">AM</span></div>
    </div>
    <div id="date"></div>
  </div>

  <!-- Decorative Circles -->
  <div class="circle small" style="left:10%; bottom:0;"></div>
  <div class="circle medium" style="right:20%; bottom:-100px;"></div>
  <div class="circle large" style="left:40%; bottom:-200px;"></div>

  <script src="script.js"></script>
</body>
</html>
